<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .file-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .file-table th, .file-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .file-table th {
            background-color: #f2f2f2;
        }
        .file-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .file-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .directory {
            background-color: #d4edda;
            color: #155724;
        }
        .image {
            background-color: #cce5ff;
            color: #004085;
        }
        .text {
            background-color: #e2e3e5;
            color: #383d41;
        }
        .code {
            background-color: #fff3cd;
            color: #856404;
        }
        .document {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>File Explorer</h1>

    <table class="file-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Path</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td>
                    <span class="file-type {{ file.type|lower }}">
                        {{ file.type }}
                    </span>
                </td>
                <td>{{ file.path }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
