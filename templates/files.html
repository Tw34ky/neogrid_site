<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>

    </style>
</head>
<body>
    <h1>File Explorer</h1>

    <table class="file-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Path</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td>
                    <span class="file-type {{ file.type|lower }}">
                        {{ file.type }}
                    </span>
                </td>
                <td>{{ file.path }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
